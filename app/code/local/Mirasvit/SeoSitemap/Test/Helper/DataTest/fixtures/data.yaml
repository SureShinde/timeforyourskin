scope:
  website: # Initialize websites
    - website_id: 1
      code: base
      name: Time for your Skin
      default_group_id: 1
  group: # Initializes store groups
    - group_id: 1
      website_id: 1
      name: Time for your Skin
      default_store_id: 1
      root_category_id: 1 # Default Category
  store: # Initializes store views
    - store_id: 2
      website_id: 1
      group_id: 1
      code: it
      name: Italiano
eav:
  catalog_product:
    - entity_id: 2
      type_id: simple
      sku: example_product
      name: "Example Product"
      short_description: "Short Description"
      description: "Description"
      url_key: example_url_key
      stock:
        qty: 100.00
        is_in_stock: 1
      website_ids:
        - base
      category_ids:
        - 2 # Default Category
      price: 750.00
      tax_class_id: 2 # Taxable Goods
      status: 1             # Enabled
      visibility: 4         # Visible in Catalog & Search
  customer:
   - entity_id: 2
     entity_type_id: 1
     email: john_test@example.com
     firstname: John
     lastname: Doe
     created_at: 2016-09-30 00:00:00
     store_id: 2
tables:
  admin/user:
    - user_id: 2
      firstname: Mike
      lastname: Peterson
      email: mike_test@example.com
      username: mike
      is_active: 1